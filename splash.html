<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');
    
    :root {
      --neon-red: #ff0040;
      --neon-green: #00ff41;
      --neon-blue: #00ffff;
      --neon-black: #0a0a0a;
      --glow-red: rgba(255, 0, 64, 0.8);
      --dark-red: #330011;
      --warning-orange: #ff6600;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: radial-gradient(circle at center, var(--neon-black) 0%, #1a0033 50%, var(--neon-black) 100%);
      font-family: 'Share Tech Mono', monospace;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: var(--neon-red);
    }
    
    /* 4D Cube Animation */
    .cube-container {
      position: absolute;
      top: 10%;
      right: 10%;
      width: 200px;
      height: 200px;
      perspective: 1000px;
      z-index: 5;
    }
    
    .cube {
      position: relative;
      width: 100px;
      height: 100px;
      transform-style: preserve-3d;
      animation: rotate4d 8s infinite linear;
    }
    
    .cube-face {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 2px solid var(--neon-red);
      background: rgba(255, 0, 64, 0.1);
      box-shadow: 0 0 20px var(--glow-red);
    }
    
    .cube-face:nth-child(1) { transform: rotateY(0deg) translateZ(50px); }
    .cube-face:nth-child(2) { transform: rotateY(90deg) translateZ(50px); }
    .cube-face:nth-child(3) { transform: rotateY(180deg) translateZ(50px); }
    .cube-face:nth-child(4) { transform: rotateY(-90deg) translateZ(50px); }
    .cube-face:nth-child(5) { transform: rotateX(90deg) translateZ(50px); }
    .cube-face:nth-child(6) { transform: rotateX(-90deg) translateZ(50px); }
    
    @keyframes rotate4d {
      0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
      25% { transform: rotateX(90deg) rotateY(90deg) rotateZ(0deg); }
      50% { transform: rotateX(180deg) rotateY(180deg) rotateZ(90deg); }
      75% { transform: rotateX(270deg) rotateY(270deg) rotateZ(180deg); }
      100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
    }
    
    /* Realistic 3D Skull Container */
    .skull-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      z-index: 2;
      perspective: 1500px;
      animation: skullEntrance 4s ease-in-out;
    }
    
    .skull-3d {
      position: relative;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      animation: skullRotate 3s linear, skullFloat 4s ease-in-out infinite 3s;
    }
    
    /* Skull Structure */
    .skull-main {
      position: absolute;
      width: 120px;
      height: 140px;
      background: linear-gradient(145deg, rgba(255, 0, 64, 0.1), rgba(0, 0, 0, 0.9));
      border: 2px solid var(--neon-red);
      border-radius: 60px 60px 40px 40px;
      box-shadow: 
        0 0 30px var(--glow-red),
        inset 0 0 20px rgba(255, 0, 64, 0.2),
        inset 0 -20px 40px rgba(0, 0, 0, 0.8);
      top: 30px;
      left: 40px;
    }
    
    /* Eye Sockets */
    .eye-socket {
      position: absolute;
      width: 25px;
      height: 30px;
      background: radial-gradient(circle, var(--neon-red), #000);
      border: 1px solid var(--neon-red);
      border-radius: 50%;
      box-shadow: 
        0 0 15px var(--glow-red),
        inset 0 0 15px rgba(255, 0, 64, 0.5);
      animation: eyeGlow 2s ease-in-out infinite;
    }
    
    .eye-socket.left { top: 40px; left: 25px; }
    .eye-socket.right { top: 40px; right: 25px; }
    
    /* Nasal Cavity */
    .nasal-cavity {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 25px solid var(--neon-red);
      top: 75px;
      left: 52px;
      filter: drop-shadow(0 0 10px var(--glow-red));
    }
    
    /* Jaw */
    .jaw {
      position: absolute;
      width: 80px;
      height: 30px;
      background: linear-gradient(145deg, rgba(255, 0, 64, 0.1), rgba(0, 0, 0, 0.9));
      border: 2px solid var(--neon-red);
      border-radius: 0 0 40px 40px;
      box-shadow: 0 0 20px var(--glow-red);
      top: 130px;
      left: 60px;
    }
    
    /* Teeth */
    .teeth {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2px;
    }
    
    .tooth {
      width: 3px;
      height: 8px;
      background: var(--neon-red);
      box-shadow: 0 0 5px var(--glow-red);
    }
    
    /* 3D Transformation Layers */
    .skull-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .skull-layer:nth-child(1) { transform: translateZ(0px); }
    .skull-layer:nth-child(2) { transform: translateZ(-20px) scale(0.95); opacity: 0.7; }
    .skull-layer:nth-child(3) { transform: translateZ(-40px) scale(0.9); opacity: 0.5; }
    
    @keyframes skullEntrance {
      0% { 
        transform: translate(-50%, -50%) scale(0.3) rotateY(0deg);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(0.6) rotateY(180deg);
        opacity: 0.7;
      }
      100% { 
        transform: translate(-50%, -50%) scale(1) rotateY(360deg);
        opacity: 1;
      }
    }
    
    @keyframes skullRotate {
      0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
    }
    
    @keyframes skullFloat {
      0%, 100% { 
        transform: rotateY(0deg) translateY(0px);
      }
      25% { 
        transform: rotateY(90deg) translateY(-10px);
      }
      50% { 
        transform: rotateY(180deg) translateY(0px);
      }
      75% { 
        transform: rotateY(270deg) translateY(-10px);
      }
    }
    
    @keyframes eyeGlow {
      0%, 100% { 
        box-shadow: 
          0 0 15px var(--glow-red),
          inset 0 0 15px rgba(255, 0, 64, 0.5);
      }
      50% { 
        box-shadow: 
          0 0 30px var(--glow-red),
          inset 0 0 25px rgba(255, 0, 64, 0.8);
      }
    }
    
    /* Main Container */
    .splash-container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      padding: 40px;
      align-items: center;
    }
    
    /* Left Panel - System Info */
    .system-panel {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid var(--neon-red);
      border-radius: 10px;
      padding: 20px;
      height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 30px var(--glow-red);
    }
    
    .panel-header {
      font-family: 'Orbitron', monospace;
      font-size: 1.2em;
      text-align: center;
      margin-bottom: 20px;
      padding: 10px;
      border-bottom: 1px solid var(--neon-red);
      color: var(--neon-red);
      text-shadow: 0 0 10px var(--glow-red);
    }
    
    .system-info {
      font-size: 0.9em;
      line-height: 1.4;
    }
    
    .info-line {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 0, 64, 0.2);
      animation: dataFlow 3s infinite;
    }
    
    .info-label {
      color: var(--neon-green);
      font-weight: bold;
    }
    
    .info-value {
      color: var(--neon-blue);
      text-align: right;
      max-width: 60%;
      word-break: break-all;
    }
    
    @keyframes dataFlow {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; box-shadow: 0 0 5px var(--neon-red); }
    }
    
    /* Right Panel - Access Control */
    .access-panel {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .access-title {
      font-family: 'Orbitron', monospace;
      font-size: 2.5em;
      font-weight: 900;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: glitch-red 2s infinite;
      text-shadow: 0 0 20px var(--glow-red);
      text-align: center;
    }
    
    /* Glitch Effect */
    @keyframes glitch-red {
      0%, 100% { transform: translate(0); }
      10% { transform: translate(-2px, 2px); }
      20% { transform: translate(2px, -2px); }
      30% { transform: translate(-2px, -2px); }
      40% { transform: translate(2px, 2px); }
      50% { transform: translate(-1px, 1px); }
      60% { transform: translate(1px, -1px); }
      70% { transform: translate(-1px, -1px); }
      80% { transform: translate(1px, 1px); }
      90% { transform: translate(-1px, 0px); }
    }
    
    .access-subtitle {
      font-size: 1em;
      margin-bottom: 30px;
      letter-spacing: 2px;
      opacity: 0.8;
      text-transform: uppercase;
      color: var(--warning-orange);
      animation: hackText 2s ease-in-out infinite;
    }
    
    @keyframes hackText {
      0%, 90% { 
        text-shadow: 0 0 10px var(--warning-orange);
        transform: translateX(0);
      }
      92% { 
        text-shadow: 0 0 20px var(--neon-red), 2px 0 0 var(--neon-red);
        transform: translateX(2px);
        color: var(--neon-red);
      }
      94% { 
        text-shadow: 0 0 20px var(--neon-green), -2px 0 0 var(--neon-green);
        transform: translateX(-2px);
        color: var(--neon-green);
      }
      96% { 
        text-shadow: 0 0 20px var(--neon-blue), 1px 0 0 var(--neon-blue);
        transform: translateX(1px);
        color: var(--neon-blue);
      }
      98% { 
        text-shadow: 0 0 20px var(--warning-orange), -1px 0 0 var(--warning-orange);
        transform: translateX(-1px);
        color: var(--warning-orange);
      }
      100% { 
        text-shadow: 0 0 10px var(--warning-orange);
        transform: translateX(0);
        color: var(--warning-orange);
      }
    }
    
    /* Terminal Console */
    .terminal-console {
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid var(--neon-red);
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.9em;
      max-width: 500px;
      box-shadow: 0 0 30px var(--glow-red);
      height: 200px;
      overflow: hidden;
    }
    
    .console-line {
      margin: 5px 0;
      animation: typewriter 0.5s ease-in-out;
    }
    
    .console-prompt {
      color: var(--neon-green);
    }
    
    .console-command {
      color: var(--neon-blue);
    }
    
    .console-output {
      color: var(--neon-red);
      margin-left: 20px;
    }
    
    @keyframes typewriter {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    /* Access Button */
    .access-btn {
      background: transparent;
      border: 3px solid var(--neon-red);
      color: var(--neon-red);
      padding: 15px 30px;
      font-family: 'Orbitron', monospace;
      font-size: 1.1em;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      border-radius: 0;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 30px;
      animation: pulseGlow 2s infinite;
    }
    
    .access-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--neon-red);
      transition: left 0.3s ease;
      z-index: -1;
    }
    
    .access-btn:hover::before {
      left: 0;
    }
    
    .access-btn:hover {
      color: var(--neon-black);
      box-shadow: 0 0 40px var(--glow-red);
      transform: scale(1.05);
    }
    
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 20px var(--glow-red); }
      50% { box-shadow: 0 0 40px var(--glow-red), 0 0 60px rgba(255, 0, 64, 0.5); }
    }
    
    /* Matrix Background */
    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.2;
    }
    
    /* Status Indicators */
    .status-indicators {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
      z-index: 15;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: statusBlink 2s infinite;
    }
    
    .status-online { background: var(--neon-green); }
    .status-warning { background: var(--warning-orange); }
    .status-critical { background: var(--neon-red); }
    
    @keyframes statusBlink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .splash-container {
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 20px;
      }
      
      .system-panel {
        height: 40vh;
      }
      
      .cube-container {
        display: none;
      }
      
      .access-title {
        font-size: 1.8em;
      }
    }
  </style>
</head>

      const userAgent = navigator.userAgent.toLowerCase();

      } else if (/tablet|ipad/.test(userAgent)) {

    function getOperatingSystem() {
      const userAgent = navigator.userAgent;
      if (userAgent.indexOf("Windows NT 10.0") !== -1) return "Windows 10/11";
      if (userAgent.indexOf("Windows NT 6.3") !== -1) return "Windows 8.1";
      if (userAgent.indexOf("Windows NT 6.2") !== -1) return "Windows 8";
      if (userAgent.indexOf("Windows NT 6.1") !== -1) return "Windows 7";
      if (userAgent.indexOf("Mac OS X") !== -1) return "macOS " + userAgent.split("Mac OS X ")[1]?.split(")")[0]?.replace(/_/g, ".");

      return "Unknown OS";

    // Matrix Rain Effect
    function initMatrix() {
      const canvas = document.querySelector('.matrix-bg');
      const ctx = canvas.getContext('2d');
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      const letters = '01ABCDEF';
      const fontSize = 12;
      const columns = canvas.width / fontSize;
      const drops = [];
      
      for (let i = 0; i < columns; i++) {
        drops[i] = 1;
      }
      
      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#ff0040';
        ctx.font = `${fontSize}px monospace`;
        
        for (let i = 0; i < drops.length; i++) {
          const text = letters[Math.floor(Math.random() * letters.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }
      
      setInterval(draw, 50);
    }

    // Populate System Information (Fast Mode)
    function populateSystemInfo() {
      const systemInfoDiv = document.getElementById('systemInfo');
      systemData.forEach((item, index) => {
        setTimeout(() => {
          const infoLine = document.createElement('div');
          infoLine.className = 'info-line';
          infoLine.innerHTML = `
            <span class="info-label">${item.label}:</span>
            <span class="info-value">${item.value}</span>
          `;
          systemInfoDiv.appendChild(infoLine);
        }, index * 30); // Much faster - 30ms instead of 100ms
      });
    }

    // Populate Terminal Commands (Fast Mode)
    function populateTerminal() {
      const terminalDiv = document.getElementById('terminalConsole');
      let commandIndex = 0;

      function addCommand() {
        if (commandIndex < terminalCommands.length && commandIndex < 4) { // Limit to 4 commands for speed
          const cmd = terminalCommands[commandIndex];
          
          // Add prompt and command
          const commandLine = document.createElement('div');
          commandLine.className = 'console-line';
          commandLine.innerHTML = `<span class="console-prompt">${cmd.prompt}</span> <span class="console-command">${cmd.command}</span>`;
          terminalDiv.appendChild(commandLine);
          
          // Add output after short delay
          setTimeout(() => {
            const outputLine = document.createElement('div');
            outputLine.className = 'console-line console-output';
            outputLine.textContent = cmd.output;
            terminalDiv.appendChild(outputLine);
            terminalDiv.scrollTop = terminalDiv.scrollHeight;
            commandIndex++;
            if (commandIndex < 4) {
              setTimeout(addCommand, 300); // Much faster - 300ms instead of 1000ms
            }
          }, 150); // Faster output - 150ms instead of 500ms
        }
      }

      setTimeout(addCommand, 500); // Start faster - 500ms instead of 2000ms
    }

    // Enter Site Function
    function enterSite() {
      // Set flag for enhanced entrance on main page
      sessionStorage.setItem('fromSplash', 'true');
      
      document.body.style.animation = 'glitch-red 0.5s ease';
      
      setTimeout(() => {
        document.body.style.transition = 'opacity 0.5s ease';
        document.body.style.opacity = '0';
        
        setTimeout(() => {
          window.location.href = 'main.html';
        }, 500);
      }, 500);
    }

    // Initialize everything
    window.addEventListener('load', () => {
      initMatrix();
      setTimeout(populateSystemInfo, 500);
      setTimeout(populateTerminal, 1000);
    });

    // Auto redirect after 3 seconds
    setTimeout(() => {
      if (document.body.style.opacity !== '0') {
        enterSite();
      }
    }, 3000);
  </script>
